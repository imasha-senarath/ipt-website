<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_Qualification</title>
    <link rel="stylesheet" href="css/qualification_style.css">
</head>
<body class="add">
    <div class="prof">
         <a href="profile-page.html">
        <input type="submit" value="View Your Profile" class="btn">
    </a>
    </div>
   
    
    <div class="wrapper">
        <div class="title">
            Add Your Qualifications
        </div>
        <div id="add-qualifications" class="form">
            <div class="input_field">
                <label>Category</label>
                <div class="custom_select">
                    <select id="qualifications-category">
                        <option value="Programming">Programming</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Network Administration">Network Administration</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Qualifications</label>
                <textarea id="qualifications" class="textarea"></textarea>
            </div>
            <div class="input_field">
           <input id="submit" type="submit" value="Submit" class="btn">
            </div>
          
        </div>
        
    </div>

    <script type="text/javascript" src="js/add-qualification.js"></script>
    
</body>
</html>
