<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Register as Students</title>
    </head>
    <body>
        <!------------header------------->
        
        <section id="header">
            <div class="menu-bar">
                <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img class="logo-image" src="images/logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
                <h1 class="title">Student Registration</h1>
                </nav>
            </div>
            
        </section>
        
        <div class="login-page">
        <div class="form">
            
            <form id="student-register-form" class="register-form">
                
                <input id="id" type="text" placeholder="ID"/>
                <input id="name" type="text" placeholder="Name"/>
                <input id="email" type="text" placeholder="Email"/>
                <input id="degree" type="text" placeholder="Degree"/>
                <input id="password" type="password" placeholder="Password"/>
                <button id="submit"  >Register </button>
                <p class="message">Already Registered? <a href="student-login.html">Login</a></p>
            </form>
            
        </div>
        </div>

        <script type="text/javascript" src="js/student-register.js"></script>
        
    </body>
</html>
