<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Students</title>
    <link rel="stylesheet" href="css/qualification_style.css">
</head>
<body class="add">
    
    <div class="wrapper">
        <div class="title">
            Find Students
        </div>
        <div class="form">
            <div class="input_field">
                <label>Category</label>
                <div class="custom_select">
                    <select id="qualifications-category">
                        <option value="Programming">Programming</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Network Administration">Network Administration</option>
                    </select>
                </div>
            </div>
      
            <div class="input_field">
           <input id="submit" type="submit" value="Find" class="btn">
            </div>

            <div id="student-list" class="list"></div>
          
        </div>
        
    </div>

    <script type="text/javascript" src="js/find-students.js"></script>

    
    
</body>
</html>
